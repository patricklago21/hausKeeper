<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar sticky-top bg-white border-bottom">
        <div class="container-fluid align-middle">
            <a href="#" class="navbar-brand">hausKeepr</a>

            <div class="justify-content-end">
                <ul class="navbar-nav container-fluid d-flex flex-row">
                    <!-- <li class="nav-item p-3">Search</li> -->
                    <li class="nav-item p-3">Sign-Up</li>
                    <li class="nav-item p-3">Login</li>
                    <li class="nav-item p-3">Support</li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                        <img src="../public/images/AdobeStock_348539947.jpeg.jpg" class="img-thumbnail">
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <nav class="navbar text-primary align-items-center border-top">
        <div class="container-fluid justify-content-center">
            <h6 class="">Created by The Keeprs</h6>
        </div>

        <div class="container justify-content-center text-dark">
            <div class="mx-2">
                <p>About Us</p>
            </div>
            <div class="mx-2">
                <p>Contact Us</p>
            </div>
        </div>
    </nav>
